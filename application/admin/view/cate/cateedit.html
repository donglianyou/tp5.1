{layout name="public/layout" /}
<h4 class="text-center text-danger">编辑分类信息</h4>
<form method="POST" action="{:url('cate/doEdit')}">
    <input type="hidden" name="id" value="{$cateInfo.id}">
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">名称：</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="username"
                placeholder="名称" value="{$cateInfo.name}">
        </div>
    </div>
    <div class="form-group row">
        <label for="sort" class="col-sm-2 col-form-label">排序：</label>
        <div class="col-sm-10">
            <input type="number" name="sort" class="form-control" id="sort"
                placeholder="排序" value="{$cateInfo.sort}">
        </div>
    </div>
    <div class="form-group row">
        <label for="mobile" class="col-sm-2 col-form-label">状态：</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" id="gridRadios1" type="radio" name="status" value="1" {eq name="$cateInfo.status" value="1"}checked{/eq}>
                <label class="form-check-label" for="gridRadios1">
                    显示
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="gridRadios2" type="radio" name="status" value="0" {eq name="$cateInfo.status" value="0"}checked{/eq}>
                <label class="form-check-label" for="gridRadios2">
                    不显示
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
