{layout name="public/layout" /}
<h4 class="text-center text-danger">站点管理</h4>
<form method="POST" action="{:url('site/save')}">
    <input type="hidden" name="id" value="{$siteInfo.id}">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">网站名称：</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name"
                placeholder="网站名称" value="{$siteInfo.name}">
        </div>
    </div>
    <div class="form-group row">
        <label for="keywords" class="col-sm-2 col-form-label">关键字：</label>
        <div class="col-sm-10">
            <input type="text" name="keywords" class="form-control"
                id="keywords"
                placeholder="关键字" value="{$siteInfo.keywords}">
        </div>
    </div>
    <div class="form-group row">
        <label for="desc" class="col-sm-2 col-form-label">网站描述：</label>
        <div class="col-sm-10">
            <textarea type="text" name="desc" class="form-control" rows="8"
                id="desc" placeholder="网站描述">{$siteInfo.desc}</textarea>
        </div>
    </div>
    {//网站是否关闭}
    <div class="form-group row">
        <label for="mobile" class="col-sm-2">网站是否开启：</label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="gridRadios1" type="radio"
                    name="is_open" value="1" {eq name="$siteInfo.is_open"
                    value="1" }checked{/eq}>
                <label class="form-check-label" for="gridRadios1">
                    开启
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="gridRadios2" type="radio"
                    name="is_open" value="0" {eq name="$siteInfo.is_open"
                    value="0"
                    }checked{/eq}>
                <label class="form-check-label" for="gridRadios2">
                    关闭
                </label>
            </div>
        </div>
    </div>
    {//如果站点已关闭，不要显示注册状态}
    {eq name="$siteInfo.is_open" value="1"}
    {//注册是否关闭}
    <div class="form-group row">
        <label for="mobile" class="col-sm-2">注册是否开启：</label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="Radioreg1" type="radio"
                    name="is_reg" value="1" {eq name="$siteInfo.is_reg"
                    value="1" }checked{/eq}>
                <label class="form-check-label" for="Radioreg1">
                    开启
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="Radioreg2" type="radio"
                    name="is_reg" value="0" {eq name="$siteInfo.is_reg"
                    value="0"
                    }checked{/eq}>
                <label class="form-check-label" for="Radioreg2">
                    关闭
                </label>
            </div>
        </div>
    </div>
    {/eq}
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
