<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$title|default="页面标题"}</title>
    {css href="/static/css/bootstrap.min.css"}
    {js href="/static/js/jquery.js"}
    {js href="/static/js/bootstrap.bundle.min.js"}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="border-bottom text-center pt-3 mb-3">
                    <h2>管理员登录</h2>
                </div>
                <form action="{:url('user/checkLogin')}" method="post">
                    <div id="alert"></div>
                    <div class="form-group row">
                        <label for="inputEmail2" class="col-sm-3 col-form-label">邮箱：</label>
                        <div class="col-sm-9">
                            <input type="text" name="email" class="form-control" id="inputEmail2" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword4" class="col-sm-3 col-form-label">密码：</label>
                        <div class="col-sm-9">
                            <input type="text" name="password" class="form-control" id="inputPassword4" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-block" id="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
