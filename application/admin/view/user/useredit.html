{layout name="public/layout" /}
<h4 class="text-center text-danger">编辑用户信息</h4>
<form method="POST" action="{:url('user/doEdit')}">
    <input type="hidden" name="id" value="{$userInfo.id}">
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">用户名：</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="username"
                placeholder="用户名" value="{$userInfo.name}">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">邮箱：</label>
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="email"
                placeholder="邮箱" value="{$userInfo.email}">
        </div>
    </div>
    <div class="form-group row">
        <label for="mobile" class="col-sm-2 col-form-label">手机号：</label>
        <div class="col-sm-10">
            <input type="text" name="mobile" class="form-control" id="mobile"
                placeholder="手机号" value="{$userInfo.mobile}">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">密码：</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="password"
                placeholder="密码">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
