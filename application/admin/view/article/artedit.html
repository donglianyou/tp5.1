{layout name="public/layout" /}
<h4 class="text-center text-danger">编辑文章</h4>
<form method="POST" action="{:url('article/doEdit')}" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$artInfo.id}">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">标题：</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title"
                placeholder="标题" value="{$artInfo.title}">
        </div>
    </div>
    <div class="form-group row">
        <label for="sort" class="col-sm-2 col-form-label">栏目：</label>
        <div class="col-sm-10">
            <select name="cate_id" class="form-control" id="cate_id">
                {volist name="cateList" id="cate"}
                <option value="{$cate.id}">{$cate.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="sort" class="col-sm-2 col-form-label">内容：</label>
        <div class="col-sm-10">
            <textarea type="text" name="content" class="form-control" rows="8"
                id="content" placeholder="文章内容">{$artInfo.content}</textarea>
        </div>
    </div>
    <img src="/uploads/{$artInfo.title_img}" width="200px" class="rounded d-block">
    <div class="form-group row">
        <label for="mobile" class="col-sm-2 col-form-label">标题图片：</label>
        <div class="col-sm-10">
            <input type="file" name="title_img" class="form-control-file"
                id="title_img">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
